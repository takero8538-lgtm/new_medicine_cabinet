<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>薬品棚検索アプリ</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>

  <!-- 🔼 タイトル -->
  <h1 style="margin-bottom: 16px;">薬品棚検索アプリ</h1>
  
  <!-- 🔼 モード切り替えボタン（JSで中身を描画） -->
  <div id="modeSwitch" class="footer" style="margin-bottom: 12px;"></div>

  <!-- 🔽 アプリ本体（Canvas, Toolbar, InfoPanel, SearchPanelなど） -->
  <div id="app"></div>

  <!-- 🔽 履歴読み込みモーダル -->
  <div class="fp-modal fp-hidden" id="historyModal">
    <div class="fp-modal__dialog">
      <h2 class="fp-modal__title">履歴一覧</h2>
      <div class="fp-modal__body">
        <!-- 履歴リストをJSで挿入 -->
      </div>
      <div class="fp-modal__actions">
        <button id="closeHistoryBtn">閉じる</button>
      </div>
    </div>
  </div>

  <!-- ES Modules -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
